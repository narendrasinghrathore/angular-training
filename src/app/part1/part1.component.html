<form #form="ngForm" (ngSubmit)="log(form)">
  <input type="text" name="name" ngModel />
  <input type="text" name="lastname" ngModel />
  <div ngModelGroup="address">
    <input type="text" name="city" ngModel />
    <input type="text" name="state" ngModel />
  </div>
  <button type="submit">Submit</button>

  <hr />
  <h2>Structural Directive</h2>
  <ul>
    <li *ngFor="let item of list;let i = index">
      {{i}}: {{item.name}}
    </li>
  </ul>
  <hr/>
  <h2>Custom ngFor Directive</h2>
  <ul>
    <ng-template appMyFor [myForOf]="list" let-item let-i="index">
      <li>{{i}}: {{item.name | filesize : 1}}</li>
    </ng-template>
  </ul>

</form>
